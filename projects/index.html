    <style>
        /* Modal container */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            justify-content: center;
            align-items: center;
        }

        /* Modal content */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .close {
            background-color: red;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
        }

        body{
            height: 2000px;
        }
    </style>
